<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="" method="GET">
    <label for="user">Usuario:</label>
    <input type="email" placeholder="digite seu e-mail" required autocomplete="off" autofocus name="user" id="user">
    <br>
    <label for="pswd">Senha:</label>
    <input type="password" placeholder="digite sua senha" required name="pswd" id="pswd">
    <br>
    <label for="rmbr">
    <input type="checkbox" name="rmbr" id="rmbr">Lembre-me
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
