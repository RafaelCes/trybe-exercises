<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link rel="stylesheet" href="exercise.css">
</head>
<body>
  <header class="form-header">
    <h1>Formulário para cadastro de currículo</h1>
    <p>Preencha os campos abaixo.</p>
  </header>
  <form id="form">
    <fieldset>
      <label for="nome">Nome:</label>
      <input name="nome" id="nome" type="text" maxlength="40" required>
      <br>
      <label for="email">e-mail:</label>
      <input name="email" id="email" type="text" maxlength="50" required>
      <br>
      <label for="CPF">CPF:</label>
      <input name="CPF" id="CPF" type="text" maxlength="11" required>
      <br>
      <label for="end">Endereço:</label>
      <input name="end" id="end" type="text" maxlength="200" required>
      <br>
      <label for="cidade">Cidade:</label>
      <input name="cidade" id="cidade" type="text" maxlength="28" required>
      <br>
      <label for="estado">Estado:</label>
      <select name="estado" id="estado" required>
      </select>
      <br>
      <p>Tipo de imovel:</p>
      <label for="casa">Casa</label>
      <input type="radio" name="logadouro" id="casa" required>
      <label for="apartamento">Apartamento</label>
      <input type="radio" name="logadouro" id="apartamento" required>
    </fieldset>
    <fieldset>
      <label for="resumo">Resumo do currículo: </label>
      <br>
      <textarea id="resumo" name="resume" maxlength="1000" cols="100" rows="20" required></textarea>
      <br>
      <label for="cargo">Cargo:</label>
      <input name="cargo" id="cargo" type="text" maxlength="40" required>
      <br>
      <label for="descricao">Descrição do cargo:</label>
      <input name="descricao" id="descricao" type="text" maxlength="500" required>
      <br>
      <label for="data">Data de início: </label>
      <input name="data" id="data" type="date" required>
      <br>
      <button class="enviar" type="button">Enviar</button>
      <button class="limpar" type="button">Limpar</button>
    </fieldset>
  </form>
  <script src="exercise.js"></script>
</body>
</html>
